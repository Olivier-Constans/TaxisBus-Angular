<div class="container">
  <h1 class="mt-4 mb-4">Gestion des utilisateurs</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
          <th scope="row">{{user.id}}</th>
          <td>{{user.email}}</td>
          <td>{{user.password}}</td>
          <td></td>
      </tr>
    </tbody>
  </table>
</div>
